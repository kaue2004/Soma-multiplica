
<!DOCTYPE html>

<script type="text/javascript">
    function multValores(){
        var s1 = document.getElementById("txt1").value;
        var s2 = document.getElementById("txt2").value;
        var s3 = s1*s2;
        alert(s3);
    }
    function somarValores(){
        var s1 = document.getElementById("txt1").value;
        var s2 = document.getElementById("txt2").value;
        var s3 = parseInt(s1) + parseInt(s2);
        alert(s3);
    }
    function qddValores(){
        var s1 = document.getElementById("txt1").value;
        var s2 = document.getElementById("txt2").value;
        var s3 = s1*s1;
        alert(s3);
    }
    function qdlValores(){
        var s1 = document.getElementById("txt1").value;
        var s2 = document.getElementById("txt2").value;
        var s3 = s1*s1/2;
        alert(s3);
    }
</script>
<body>
    
        <div class="card">
        <h1>Valor 1:</h1><br>
        <input id="txt1" type="text"/><br>
        <h1 >Valor 2: </h1><br>
        <input id="txt2" type="text"/><br>
        <br><br><br>
        <button id="bt" onclick="multValores()">Multiplicar</button><br><br>
        <button id="bt" onclick="somarValores()">Somar</button><br><br>
        <button id="bt" onclick="qddValores()">Quadrado</button><br><br>
        <button id="bt" onclick="qdlValores()">Quadrilatero</button>
        </div>
</body>
